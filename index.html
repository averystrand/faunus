<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Referral Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
    input { padding: 10px; font-size: 16px; width: 300px; margin-bottom: 20px; }
    .result { background: white; padding: 20px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 5px; }
    .referrers { font-style: italic; color: #444; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>Referral Tracker</h1>
  <input type="text" id="searchInput" placeholder="Search by prospect, company, or referrer...">
  <div id="results"></div>

  <script>
    async function fetchData() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSXPejYvipx10TKEX5iaSphx_gIZOGIzo7S5R5H8b6aHAMNFm3jjAYqCdmN8ErXdQpwNCcHdNy9U5hC/pub?output=csv");
      const text = await response.text();
      const parsed = Papa.parse(text, { header: true });
      const filtered = parsed.data.filter(entry =>
        entry['Relationship'] === "Can intro" &&
        entry['Prospect Name'] &&
        entry['Prospect Company'] &&
        entry['Referrer Name']
      );
      console.log("Fetched and parsed data:", filtered);
      return filtered;
    }

    document.getElementById('searchInput').addEventListener('input', async function() {
      const query = this.value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      try {
        const data = await fetchData();
        const grouped = {};

        data.forEach(entry => {
          const match = entry['Prospect Name']?.toLowerCase().includes(query) ||
                        entry['Prospect Company']?.toLowerCase().includes(query) ||
                        entry['Referrer Name']?.toLowerCase().includes(query);

          if (match) {
            const key = entry['Prospect Name'] + '|' + entry['Prospect Company'] + '|' + entry['Prospect Title'] + '|' + entry['Prospect Linkedin'];
            if (!grouped[key]) grouped[key] = [];
            grouped[key].push(entry['Referrer Name']);
          }
        });

        for (const key in grouped) {
          const [prospect, company, title, linkedin] = key.split('|');
          const div = document.createElement('div');
          div.className = 'result';
          div.innerHTML = `
            <h2><a href="${linkedin}" target="_blank">${prospect}</a></h2>
            <div>${title} @ ${company}</div>
            <div class="referrers">Can intro: ${grouped[key].join(', ')}</div>
          `;
          resultsDiv.appendChild(div);
        }
      } catch (err) {
        console.error("Error loading or parsing data:", err);
      }
    });
  </script>
</body>
</html>
